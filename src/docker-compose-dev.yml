services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev 
    ports:
      - "5080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_RUNNING_IN_CONTAINER=true
  nextjs-frontend:
    build:
      context: ./frontend/nextjs/cross-dsp-app
      dockerfile: Dockerfile.dev 
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend